loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  ingester:
    chunk_encoding: snappy

  tracing:
    enabled: true

  querier:
    max_concurrent: 2

  ring:
    kvstore:
      store: inmemory

  memberlist:
    join_members: []

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
  extraEnv:
    - name: GOMEMLIMIT
      value: 3750MiB

minio:
  enabled: true

# ✅ 반드시 전부 0으로 둬야 함 (singleBinary 모드 충돌 방지)
